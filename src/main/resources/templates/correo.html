<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {

        }

        }

            margin: 0 auto;
        }
        .rectangle {

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        h1 {
            color: #fff;
        }
        p {
            color: #fff;
        }
        .icon {
            font-size: 30px;
        }
        .centered {
            text-align: center;
        }
        .link {
            color: #FF0000;

</head>
<body>

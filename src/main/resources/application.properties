spring.application.name=proyecto-integrador-back
server.port=${PORT:8001}


spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3306}/${DB_DATABASE:proyecto-integrador}?serverTimezone=America/Buenos_Aires&allowPublicKeyRetrieval=false
spring.datasource.username=${DB_USERNAME:proyecto}
spring.datasource.password=${DB_PASSWORD:proyectoequipo1}
